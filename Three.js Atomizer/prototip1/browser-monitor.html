<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Atom Simülasyonu - Pencere Monitörü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #4CAF50;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
        }

        .stat-box h3 {
            margin: 0;
            color: #4CAF50;
        }

        .browser-list {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
        }

        .browser-item {
            background-color: #3c3c3c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .browser-item:last-child {
            margin-bottom: 0;
        }

        .browser-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
        }

        .browser-details {
            font-size: 14px;
            color: #888;
        }

        .timestamp {
            color: #666;
            font-size: 12px;
        }

        .control-panel {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .control-panel h3 {
            margin: 0 0 15px 0;
            color: #4CAF50;
        }

        .dg.main {
            margin-right: 10px;
            float: none !important;
        }

        .dg.main .close-button {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Atom Simülasyonu Pencere Monitörü</h1>
        </div>

        <div class="control-panel">
            <h3>Atom Kontrolleri</h3>
            <!-- dat.gui buraya eklenecek -->
        </div>

        <div class="stats">
            <div class="stat-box">
                <h3>Aktif Pencereler</h3>
                <p id="activeBrowsers">0</p>
            </div>
            <div class="stat-box">
                <h3>Toplam Pencere</h3>
                <p id="totalConnections">0</p>
            </div>
        </div>

        <div class="browser-list" id="browserList">
            <!-- Pencere listesi dinamik olarak buraya eklenecek -->
        </div>
    </div>

    <script src="server.js"></script>
</body>
</html>
