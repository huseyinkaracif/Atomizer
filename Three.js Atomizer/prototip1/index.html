<!DOCTYPE html>
<html>

<head>
    <title>3D Atom Simulasyonu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #windowInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            border: 1px solid #4CAF50;
        }

        #windowInfo div {
            margin: 3px 0;
        }
    </style>
</head>

<body>
    <div id="windowInfo">
        <div>Pencere Kimliği: <span id="windowId">-</span></div>
        <div>Konum: <span id="windowPosition">-</span></div>
        <div>Boyut: <span id="windowSize">-</span></div>
        <div>Başlık: <span id="windowTitle">-</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="window-tracker.js"></script>
    <script src="atom.js"></script>
</body>

</html>
